<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=B612:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/responsive-tablet.css">
    <link rel="stylesheet" href="./assets/css/responsive-desktop.css">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>Loki</title>
</head>

<body>
    <header>
        <h3>Está disponível agora!</h3>
        <h1>Loki</h1>
    </header>
    <main>
        <img class="poster" src="./assets/img/capa.png" alt="capa filme Loki">

        <div class="container-describe">
            <div class="infos-note">
                <div class="time">
                    <i class="fa-regular fa-clock"></i>
                    <p>51min</p>
                </div>
                <div class="stars">
                    <img src="./assets/img/star.svg" alt="1 estrela">
                    <img src="./assets/img/star.svg" alt="1 estrela">
                    <img src="./assets/img/star.svg" alt="1 estrela">
                    <img src="./assets/img/star.svg" alt="1 estrela">
                    <img src="./assets/img/star-empty.svg" alt="estrela vazia">
                </div>
                <p>2021</p>
            </div>

            <div class="container-buttons">
                <button id="more" onclick="more()"><i class="fa-solid fa-sort-up"></i></button>
                <button id="less" onclick="less()"><i class="fa-solid fa-sort-down"></i></button>
            </div>

            <div class="infos">
                <div class="buttons">
                    <button class="watch">Assistir agora</button>
                    <button class="trailer">Trailer</button>
                </div>
                <div class="describe">
                    <hr>
                    <p>Em “Loki” da Marvel Studios, o vilão mercurial Loki (Tom Hiddleston) retoma seu
                        papel como o Deus do
                        Mal em uma nova série que ocorre após os eventos de “Vingadores: Endgame”. </p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/5f56dfe06a.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
