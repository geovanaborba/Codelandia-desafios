<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>Studio Ghibli</title>
</head>

<body>
    <header>
        <img class="logo" src="./assets/img/logo.svg" alt="logo Studio Ghibli">
        <div class="socials">
            <img src="./assets/img/facebook.svg" alt="facebook">
            <img src="./assets/img/instagram.svg" alt="instagram">
            <img src="./assets/img/twitter.svg" alt="twitter">
            <img src="./assets/img/youtube.svg" alt="youtube">
        </div>
    </header>

    <main>
        <div class="image">
        <img src="./assets/img/ilustracao.png" alt="Kaonashis">
    </div>
        <div class="text">
            <h3>Hayao Miyazaki</h3>
            <h1>A viagem de Chihiro</h1>
            <p>Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são transformados em
                animais.</p>

            <div class="buttons">
                <button class="play"><img src="./assets/img/Vector.svg" alt="play"><span>Assistir agora</span></button>
                <button class="trailer"><span>Assista o trailer</span></button>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/5f56dfe06a.js" crossorigin="anonymous"></script>
</body>

</html>
