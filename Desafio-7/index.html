<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">

    <title>Projeto Valorant</title>
</head>

<body>
    <div class="bg">
        <header>
            <a href="https://playvalorant.com/pt-br/?gad=1&gclid=Cj0KCQiAuqKqBhDxARIsAFZELmLv81fR5au0RoHX7r4VWdmeaRSusEXTMsZEg46QFA4IKOYmu_t9aF4aAsujEALw_wcB&gclsrc=aw.ds"
                target="_blank">
                <img src="./assets/img/logo-valorant.svg" alt="Valorant">
            </a>
            <a href="https://www.riotgames.com/pt-br" target="_blank">
                <img src="./assets/img/riot-logo.svg" alt="Riot Games">
            </a>
            <a href="#">
                <img src="./assets/img/share-2.svg" alt="Compartilhar">
            </a>
        </header>

        <div class="left">
            <img class="logo" src="./assets/img/V_Logotype_Grey.svg" alt="">

            <div class="cards">
                <div class="img-group">
                    <div class="img-border"></div>
                    <div class="agent">
                        <img src="./assets/img/omen.svg" alt="Agente Omen">
                        <span>Omen</span>
                    </div>
                </div>
                <div class="img-group">
                    <div class="img-border"></div>
                    <div class="agent">
                        <img src="./assets/img/sage.svg" alt="Agente Sage">
                        <span>Sage</span>
                    </div>
                </div>
                <div class="img-group">
                    <div class="img-border"></div>
                    <div class="agent">
                        <img src="./assets/img/sova.svg" alt="Agente Sova">
                        <span>Sova</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <img src="./assets/img/back.png" alt="Personagem Valorant">
        </div>

        <div class="bg-black"></div>
    </div>

</body>

</html>
