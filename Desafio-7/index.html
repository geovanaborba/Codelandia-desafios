<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">

    <title>Projeto Valorant</title>
</head>

<body>
    <div class="bg">
        <header>
            <a href="https://playvalorant.com/pt-br/?gad=1&gclid=Cj0KCQiAuqKqBhDxARIsAFZELmLv81fR5au0RoHX7r4VWdmeaRSusEXTMsZEg46QFA4IKOYmu_t9aF4aAsujEALw_wcB&gclsrc=aw.ds"
                target="_blank">
                <img class="valo" src="./assets/img/logo-valorant.svg" alt="Valorant">
            </a>
            <a href="https://www.riotgames.com/pt-br" target="_blank">
                <img class="riot" src="./assets/img/riot-logo.svg" alt="Riot Games">
            </a>
            <a href="#">
                <img class="share" src="./assets/img/share-2.svg" alt="Compartilhar">
            </a>
        </header>

        <div class="left">
            <a href="https://playvalorant.com/pt-br/?gad=1&gclid=Cj0KCQiAuqKqBhDxARIsAFZELmLv81fR5au0RoHX7r4VWdmeaRSusEXTMsZEg46QFA4IKOYmu_t9aF4aAsujEALw_wcB&gclsrc=aw.ds"
                target="_blank">
                <img class="logo" src="./assets/img/V_Logotype_Grey.svg" alt="">
            </a>
            <div class="cards">
                <a href="https://playvalorant.com/pt-br/agents/omen/" target="_blank">
                    <div class="img-group">
                        <div class="img-border"></div>
                        <div class="agent">
                            <img src="./assets/img/omen.svg" alt="Agente Omen">
                            <span>Omen</span>
                        </div>
                    </div>
                </a>
                <a href="https://playvalorant.com/pt-br/agents/sage/" target="_blank">
                    <div class="img-group">
                        <div class="img-border"></div>
                        <div class="agent">
                            <img src="./assets/img/sage.svg" alt="Agente Sage">
                            <span>Sage</span>
                        </div>
                    </div>
                </a>
                <a href="https://playvalorant.com/pt-br/agents/sova/" target="_blank">
                    <div class="img-group">
                        <div class="img-border"></div>
                        <div class="agent">
                            <img src="./assets/img/sova.svg" alt="Agente Sova">
                            <span>Sova</span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="right">
            <img src="./assets/img/back-weapon.png" class="weapon" alt="Arma da Agente Jett">
            <img src="./assets//img/back-agent.png" class="back" alt="Agente Jett">
        </div>
        <div class="bg-black"></div>
    </div>
    <footer>
        <a href="https://github.com/geovanaborba" class="github" target="_blank"><i class="fa-brands fa-github"></i></a>
        <a href="https://www.linkedin.com/in/geovanaborba/" class="linkedin" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
        <p>Geovana Borba &copy;</p>
    </footer>

    <script src="https://kit.fontawesome.com/5f56dfe06a.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
